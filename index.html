<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Defesa Combo</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: #001b44;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 { margin: 10px 0; font-size: 1.5em; }
        h2 { margin: 5px 0 15px; font-size: 1em; }

        canvas {
            width: 100vw;   /* 100% da largura da viewport */
            height: 70vh;   /* 70% da altura da viewport */
            max-width: 800px;
            max-height: 600px;
            display: block;
            margin: 0 auto;
            background: #001b44;
            border: 2px solid white;
        }

        /* Controles para celular */
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
        }

        #controls div { display: flex; gap: 10px; }

        @media (min-width: 768px) {
            #controls { display: none; } /* Esconde controles no PC */
        }
    </style>
</head>
<body>
    <h1>Coma todos os mini hambúrgueres e revele a mensagem</h1>
    <h2>Movimente o Tio Julho (L3) para comer todos os hambúrgueres</h2>
    <canvas id="gameCanvas"></canvas>

    <!-- Controles no celular -->
    <div id="controls">
        <button id="up">▲</button>
        <div>
            <button id="left">◀</button>
            <button id="down">▼</button>
            <button id="right">▶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Variáveis globais
        let ursoSize = 80;
        let ursoX, ursoY;
        let velocidade = 5;
        let hamburguerSize = 30;
        let hamburguers = [];
        let vitoria = false;

        // Imagens
        const ursoImg = new Image();
        ursoImg.src = "Lucasimg2.png"; // coloque a imagem no mesmo diretório

        const hamburguerImg = new Image();
        hamburguerImg.src = "hamburguerimg.png";

        const vagalumeImg = new Image();
        vagalumeImg.src = "vagalumeimg.png";

        // Função para ajustar o tamanho real do canvas conforme o CSS e criar/reajustar elementos
        function resize() {
            // Usa o tamanho real do canvas do CSS (em pixels)
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            // Ajusta o tamanho do canvas para o tamanho exibido no CSS
            canvas.width = width;
            canvas.height = height;

            // Ajusta tamanhos proporcionais dos elementos
            ursoSize = width * 0.1;       // Urso com 10% da largura do canvas
            hamburguerSize = width * 0.04; // Hambúrguer 4% da largura do canvas
            velocidade = Math.max(3, ursoSize * 0.06); // velocidade proporcional, mínimo 3

            // Inicializa posição do urso (se não estiver inicializado)
            if (typeof ursoX === "undefined" || typeof ursoY === "undefined") {
                ursoX = width / 2 - ursoSize / 2;
                ursoY = height / 2 - ursoSize / 2;
            } else {
                // Limita o urso para não sair da tela
                ursoX = Math.min(ursoX, width - ursoSize);
                ursoY = Math.min(ursoY, height - ursoSize);
            }

            // Se os hamburguers não existirem, cria com margens
            if (hamburguers.length === 0) {
                for (let i = 0; i < 15; i++) {
                    hamburguers.push({
                        x: Math.random() * (width - hamburguerSize * 2) + hamburguerSize,
                        y: Math.random() * (height - hamburguerSize * 3) + hamburguerSize * 1.5
                    });
                }
            } else {
                // Ajusta a posição dos hamburguers existentes para não saírem da tela
                hamburguers = hamburguers.map(h => ({
                    x: Math.min(h.x, width - hamburguerSize),
                    y: Math.min(h.y, height - hamburguerSize)
                }));
            }
        }

        // Desenhar tudo
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hambúrgueres
            hamburguers.forEach(h => ctx.drawImage(hamburguerImg, h.x, h.y, hamburguerSize, hamburguerSize));

            // Urso
            ctx.drawImage(ursoImg, ursoX, ursoY, ursoSize, ursoSize);

            // Vitória
            if (vitoria) {
                ctx.fillStyle = "yellow";
                ctx.font = "30px Arial";
                ctx.fillText("Deixa eu ser vagalume?", canvas.width / 2 - 150, canvas.height / 2);
                ctx.drawImage(vagalumeImg, canvas.width / 2 - 200, canvas.height / 2 - 40, 70, 70);
            }
        }

        // Atualiza posições e lógica
        function update() {
            hamburguers = hamburguers.filter(h => {
                const colide = ursoX < h.x + hamburguerSize &&
                               ursoX + ursoSize > h.x &&
                               ursoY < h.y + hamburguerSize &&
                               ursoY + ursoSize > h.y;
                return !colide;
            });
            if (hamburguers.length === 0) vitoria = true;

            // Limita o urso dentro do canvas
            ursoX = Math.max(0, Math.min(ursoX, canvas.width - ursoSize));
            ursoY = Math.max(0, Math.min(ursoY, canvas.height - ursoSize));
        }

        // Loop do jogo
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Controles pelo teclado
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") ursoX -= velocidade;
            if (e.key === "ArrowRight") ursoX += velocidade;
            if (e.key === "ArrowUp") ursoY -= velocidade;
            if (e.key === "ArrowDown") ursoY += velocidade;
        });

        // Controles pelo celular
        document.getElementById("up").addEventListener("click", () => ursoY -= velocidade * 5);
        document.getElementById("down").addEventListener("click", () => ursoY += velocidade * 5);
        document.getElementById("left").addEventListener("click", () => ursoX -= velocidade * 5);
        document.getElementById("right").addEventListener("click", () => ursoX += velocidade * 5);

        // Evento resize para ajustar canvas e elementos
        window.addEventListener("resize", () => {
            resize();
        });

        // Inicializa
        resize();
        loop();
    </script>
</body>
</html>
