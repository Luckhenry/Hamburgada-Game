<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Defesa Combo</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: #001b44;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 { margin: 10px 0; font-size: 1.5em; }
        h2 { margin: 5px 0 15px; font-size: 1em; }

        canvas {
            display: block;
            margin: 0 auto;
            background: #001b44;
            border: 2px solid white;
            max-width: 100%;
            height: auto;
        }

        /* Controles para celular */
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
        }

        #controls div { display: flex; gap: 10px; }

        @media (min-width: 768px) {
            #controls { display: none; } /* Esconde controles no PC */
        }
    </style>
</head>
<body>
    <h1>Coma todos os mini hambúrgueres e revele a mensagem</h1>
    <h2>Movimente o Tio Julho (L3) para comer todos os hambúrgueres</h2>
    <canvas id="gameCanvas"></canvas>

    <!-- Controles no celular -->
    <div id="controls">
        <button id="up">▲</button>
        <div>
            <button id="left">◀</button>
            <button id="down">▼</button>
            <button id="right">▶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Tamanhos proporcionais em relação ao canvas
        const ursoSizeRatio = 0.1;        // Urso com 10% da largura do canvas
        const hamburguerSizeRatio = 0.04; // Hambúrguer 4% da largura do canvas

        let ursoSize, hamburguerSize;
        let ursoX, ursoY;
        const velocidadeBase = 5;  // base de velocidade em pixels (ajustado depois)

        let velocidade;            // velocidade ajustada após resize
        let hamburguers = [];
        let vitoria = false;

        // Imagens
        const ursoImg = new Image();
        ursoImg.src = "Lucasimg2.png";

        const hamburguerImg = new Image();
        hamburguerImg.src = "hamburguerimg.png";

        const vagalumeImg = new Image();
        vagalumeImg.src = "vagalumeimg.png";

        // Função para redimensionar canvas e recalcular tudo
        function resize() {
            // Ajusta o tamanho do canvas, limitando a um máximo de 800x600, ou ao tamanho da janela
            canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
            canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight - 150;

            // Atualiza tamanhos relativos
            ursoSize = canvas.width * ursoSizeRatio;
            hamburguerSize = canvas.width * hamburguerSizeRatio;

            // Ajusta velocidade proporcional ao tamanho do urso (para parecer igual em qualquer tela)
            velocidade = Math.max(3, ursoSize * 0.06); // um valor proporcional mas com mínimo de 3

            // Se ursoX e ursoY não existirem (início do jogo), centraliza o urso
            if (typeof ursoX === "undefined" || typeof ursoY === "undefined") {
                ursoX = canvas.width / 2 - ursoSize / 2;
                ursoY = canvas.height / 2 - ursoSize / 2;
            } else {
                // Garante que o urso não fique fora da tela após resize
                ursoX = Math.min(ursoX, canvas.width - ursoSize);
                ursoY = Math.min(ursoY, canvas.height - ursoSize);
            }

            // Reposiciona os hamburguers proporcionalmente dentro do canvas
            if (hamburguers.length === 0) {
                // Cria novos hamburguers
                for (let i = 0; i < 15; i++) {
                    hamburguers.push({
                        x: Math.random() * (canvas.width - hamburguerSize * 2) + hamburguerSize,
                        y: Math.random() * (canvas.height - hamburguerSize * 3) + hamburguerSize * 1.5
                    });
                }
            } else {
                // Ajusta os hamburguers já existentes para dentro do canvas após resize
                hamburguers = hamburguers.map(h => ({
                    x: Math.min(h.x, canvas.width - hamburguerSize),
                    y: Math.min(h.y, canvas.height - hamburguerSize)
                }));
            }
        }

        resize(); // chama a primeira vez

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hambúrgueres
            hamburguers.forEach(h => ctx.drawImage(hamburguerImg, h.x, h.y, hamburguerSize, hamburguerSize));

            // Urso
            ctx.drawImage(ursoImg, ursoX, ursoY, ursoSize, ursoSize);

            // Vitória
            if (vitoria) {
                ctx.fillStyle = "yellow";
                ctx.font = "30px Arial";
                ctx.fillText("Deixa eu ser vagalume?", canvas.width / 2 - 150, canvas.height / 2);
                ctx.drawImage(vagalumeImg, canvas.width / 2 - 200, canvas.height / 2 - 40, 70, 70);
            }
        }

        function update() {
            hamburguers = hamburguers.filter(h => {
                const colide = ursoX < h.x + hamburguerSize &&
                               ursoX + ursoSize > h.x &&
                               ursoY < h.y + hamburguerSize &&
                               ursoY + ursoSize > h.y;
                return !colide;
            });
            if (hamburguers.length === 0) vitoria = true;

            // Limita urso para não sair da tela
            ursoX = Math.max(0, Math.min(ursoX, canvas.width - ursoSize));
            ursoY = Math.max(0, Math.min(ursoY, canvas.height - ursoSize));
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();

        // Controles pelo teclado
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") ursoX -= velocidade;
            if (e.key === "ArrowRight") ursoX += velocidade;
            if (e.key === "ArrowUp") ursoY -= velocidade;
            if (e.key === "ArrowDown") ursoY += velocidade;
        });

        // Controles pelo celular
        document.getElementById("up").addEventListener("click", () => ursoY -= velocidade * 5);
        document.getElementById("down").addEventListener("click", () => ursoY += velocidade * 5);
        document.getElementById("left").addEventListener("click", () => ursoX -= velocidade * 5);
        document.getElementById("right").addEventListener("click", () => ursoX += velocidade * 5);

        // Atualiza o canvas e posições quando a janela for redimensionada
        window.addEventListener("resize", () => {
            resize();
        });
    </script>
</body>
</html>
